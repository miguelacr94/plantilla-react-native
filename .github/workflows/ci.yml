name: Expo CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸŸ£ Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: âš™ï¸ Instalar dependencias
        run: |
          npm install -g expo-cli
          npm ci

      - name: ğŸ”‘ Autenticarse en Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          expo whoami || expo login --token $EXPO_TOKEN

      - name: ğŸ§ª Verificar el proyecto Expo
        run: expo doctor

      - name: ğŸš€ Publicar actualizaciÃ³n OTA
        run: expo publish --non-interactive
