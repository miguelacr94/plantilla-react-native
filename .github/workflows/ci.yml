name: Expo CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 🟣 Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ⚙️ Instalar dependencias
        run: |
          npm install -g expo-cli
          npm ci

      - name: 🔑 Autenticarse en Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          expo whoami || expo login --token $EXPO_TOKEN

      - name: 🧪 Verificar el proyecto Expo
        run: expo doctor

      - name: 🚀 Publicar actualización OTA
        run: expo publish --non-interactive
